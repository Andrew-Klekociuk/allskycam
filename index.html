<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>All‑Sky Camera – Kingston, TAS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>All‑Sky Camera – Kingston, Tasmania</h1>

  <div class="panel">
    <h2>Recent Animation</h2>
    <video
      autoplay
      loop
      muted
      playsinline
      preload="auto"
      controls>
      <source
        src="https://media.klekociuk.com/raw_animation.mp4?v=1"
        type="video/mp4">
    </video>
  </div>

  <div class="panel">
    <h2>Latest Image</h2>
    <img
      id="latest"
      src="https://media.klekociuk.com/Latest_Pano.jpg?v=1"
      alt="Latest all‑sky panorama">
  </div>

  <script src="script.js"></script>

</body>
</html>
